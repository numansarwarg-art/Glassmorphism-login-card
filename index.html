<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="box">
        <div>
            <h1><i class="fa-solid fa-download fa-rotate-270"  style="color: blue"></i>Login<i class="fa-solid fa-heart" style="color: red;" ></i></h1>
        </div>
        <div>
            <form action="/login" method="post">
                <div>
                    <label class="un" for="username">Username:</label>
                    <input type="text" id="username" placeholder="username" name="username" required>
                </div>
                <div>
                    <label class="un" for="password">Password:</label>
                    <input type="password" id="password" placeholder="password" name="password" required>
                </div>
                <div><button class="si" type="submit">Sign in</button>
                </div>
                <div class="links">
                    <a class="fp" href="#">Forget Password</a>
                    <a class="su" href="#">Sign up</a>
                </div>

            </form>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/2acb5fa875.js" crossorigin="anonymous"></script>
</body>
</html>
